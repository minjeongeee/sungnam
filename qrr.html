<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Camera with Multiple Items</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #capture-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 60px;
            height: 60px;
            background: url('camera.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }
        #overlay-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 120px; /* 오른쪽에 아이템이 표시될 공간 */
            height: 100%;
            overflow-y: auto; /* 스크롤 가능하게 설정 */
            padding: 10px 5px; /* 여백 설정 */
            box-sizing: border-box; /* 박스 크기를 컨테이너의 패딩까지 포함하여 계산 */
            background-color: rgba(255, 255, 255, 0.5); /* 투명 배경 설정 */
            z-index: 2;
        }
        .overlay-image {
            display: block; /* 세로로 나열되도록 설정 */
            margin-bottom: 10px; /* 각 이미지 사이의 간격 */
            cursor: move;
            touch-action: none;
        }
        #preview-container {
            position: fixed;
            bottom: 20px;
            right: 150px; /* 오른쪽 컨테이너와 겹치지 않도록 간격 조정 */
            z-index: 2;
            width: 100px;
            height: 100px;
            display: none;
        }
        #preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        #fullsize-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }
        #fullsize-image img {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 비디오 스트림을 표시할 요소 -->
    <video id="video" autoplay playsinline></video>

    <!-- 아이템 오버레이를 담는 컨테이너 -->
    <div id="overlay-container">
        <img id="lemon" class="overlay-image" src="lemon.png" alt="Lemon Overlay">
        <img id="apple" class="overlay-image" src="apple.png" alt="Apple Overlay">
        <!-- 추가된 9개의 아이템들 -->
        <img id="item1" class="overlay-image" src="item1.png" alt="Item 1">
        <img id="item2" class="overlay-image" src="item2.png" alt="Item 2">
        <img id="item3" class="overlay-image" src="item3.png" alt="Item 3">
        <img id="item4" class="overlay-image" src="item4.png" alt="Item 4">
        <img id="item5" class="overlay-image" src="item5.png" alt="Item 5">
        <img id="item6" class="overlay-image" src="item6.png" alt="Item 6">
        <img id="item7" class="overlay-image" src="item7.png" alt="Item 7">
        <img id="item8" class="overlay-image" src="item8.png" alt="Item 8">
        <img id="item9" class="overlay-image" src="item9.png" alt="Item 9">
    </div>

    <!-- 사진 촬영 버튼 -->
    <button id="capture-button"></button>

    <!-- 사진 미리보기 -->
    <div id="preview-container">
        <img id="preview-image" alt="Preview">
    </div>

    <!-- 전체 화면 이미지 보기 -->
    <div id="fullsize-image">
        <img id="fullsize-image-img" alt="Full Size">
    </div>

    <!-- 사진을 표시할 캔버스 -->
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let currentStream = null;

        // 페이지 로드 시 카메라 시작
        window.onload = function() {
            startCamera();
            initDraggable(); // 드래그 가능 설정
        };

        // 카메라 시작 함수
        function startCamera() {
            const constraints = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    currentStream = stream;
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    video.onloadedmetadata = function() {
                        video.play();
                    };
                })
                .catch(function(err) {
                    console.error("Error: " + err);
                    alert("Could not access the camera. Please check your permissions.");
                });
        }

        // 드래그 및 핀치 줌 기능 설정 함수
        function initDraggable() {
            document.querySelectorAll('.overlay-image').forEach((img) => {
                img.addEventListener('touchstart', function(e) {
                    dragElement(img, e);
                });

                // 핀치 줌 기능 추가
                img.addEventListener('touchmove', function(e) {
                    if (e.touches.length === 2) {
                        pinchToZoom(img, e);
                    }
                });

                // 터치 이벤트로 이미지 복사
                img.addEventListener('click', function(e) {
                    duplicateImage(e.target);
                });
            });
        }

        // 이미지 복사 함수
        function duplicateImage(image) {
            const newImage = image.cloneNode(true);
            newImage.style.left = '10px'; // 초기 위치 설정
            newImage.style.top = '10px';
            document.body.appendChild(newImage);
            newImage.addEventListener('touchstart', function(e) {
                dragElement(newImage, e);
            });

            // 핀치 줌 기능 추가
            newImage.addEventListener('touchmove', function(e) {
                if (e.touches.length === 2) {
                    pinchToZoom(newImage, e);
                }
            });
        }

        // 드래그 기능 함수
        function dragElement(element, e) {
            e.preventDefault();
            let touch = e.touches[0];
            let posX = touch.clientX;
            let posY = touch.clientY;

            function onTouchMove(e) {
                e.preventDefault();
                let touchMove = e.touches[0];
                const dx = touchMove.clientX - posX;
                const dy = touchMove.clientY - posY;

                posX = touchMove.clientX;
                posY = touchMove.clientY;

                element.style.left = (element.offsetLeft + dx) + 'px';
                element.style.top = (element.offsetTop + dy) + 'px';
            }

            function onTouchEnd() {
                document.removeEventListener('touchmove', onTouchMove);
                document.removeEventListener('touchend', onTouchEnd);
            }

            document.addEventListener('touchmove', onTouchMove);
            document.addEventListener('touchend', onTouchEnd);
        }

        // 핀치 줌 기능 함수
        function pinchToZoom(element, e) {
            e.preventDefault();

            const distX = e.touches[0].clientX - e.touches[1].clientX;
            const distY = e.touches[0].clientY - e.touches[1].clientY;
            const distance = Math.sqrt(distX * distX + distY * distY);

            if (!element.initialDistance) {
                element.initialDistance = distance;
                element.initialWidth = element.clientWidth;
                element.initialHeight = element.clientHeight;
            } else {
                const scale = distance / element.initialDistance;
                element.style.width = element.initialWidth * scale + 'px';
                element.style.height = element.initialHeight * scale + 'px';
            }

            function onTouchEnd() {
                element.initialDistance = null;
                document.removeEventListener('touchend', onTouchEnd);
            }

            document.addEventListener('touchend', onTouchEnd);
        }

        // 사진 촬영 버튼 클릭 이벤트
        document.getElementById('capture-button').addEventListener('click', function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            document.querySelectorAll('.overlay-image').forEach((img) => {
                const rect = img.getBoundingClientRect();
                const scaleX = canvas.width / window.innerWidth;
                const scaleY = canvas.height / window.innerHeight;
                context.drawImage(img, (rect.left * scaleX), (rect.top * scaleY), img.width * scaleX, img.height * scaleY);
            });

            const dataUrl = canvas.toDataURL('image/jpeg', 1.0);

            const previewContainer = document.getElementById('preview-container');
            const previewImage = document.getElementById('preview-image');
            previewImage.src = dataUrl;
            previewContainer.style.display = 'block';

            previewImage.addEventListener('click', function() {
                const fullsizeImage = document.getElementById('fullsize-image');
                const fullsizeImageImg = document.getElementById('fullsize-image-img');
                fullsizeImageImg.src = dataUrl;
                fullsizeImage.style.display = 'flex';
            });
        });

        // 전체 화면 이미지를 클릭하여 닫기
        document.getElementById('fullsize-image').addEventListener('click', function() {
            this.style.display = 'none';
        });
    </script>
</body>
</html>
