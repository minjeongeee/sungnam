<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Camera with Resizable Items</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #capture-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 60px;
            height: 60px;
            background: url('camera.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }
        #overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 2;
            padding: 10px 0;
        }
        .overlay-image {
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
            touch-action: none;
            height: 100px;
            width: auto;
        }
        .draggable {
            position: absolute;
            cursor: move;
            touch-action: none;
            z-index: 10;
        }
        .resizable {
            position: absolute;
            touch-action: none;
            cursor: pointer;
            z-index: 10;
        }
        .resize-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            cursor: nwse-resize;
            touch-action: none;
            z-index: 11;
        }
        #preview-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            width: 100px;
            height: 100px;
            display: none;
        }
        #preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        #fullsize-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }
        #fullsize-image img {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>

    <div id="overlay-container">
        <img id="joy" class="overlay-image" src="joy.png" alt="joy Overlay">
        <img id="sad" class="overlay-image" src="sad.png" alt="sad Overlay">
        <img id="disgust" class="overlay-image" src="disgust.png" alt="disgust Overlay">
        <img id="anger" class="overlay-image" src="anger.png" alt="anger Overlay">
        <img id="fear" class="overlay-image" src="fear.png" alt="fear Overlay">
        <img id="envy" class="overlay-image" src="envy.png" alt="envy Overlay">
        <img id="ansiety" class="overlay-image" src="ansiety.png" alt="ansiety Overlay">
        <img id="ennui" class="overlay-image" src="ennui.png" alt="ennui Overlay">
        <img id="ambarrassment" class="overlay-image" src="ambarrassment.png" alt="ambarrassment Overlay">
    </div>

    <button id="capture-button"></button>

    <div id="preview-container">
        <img id="preview-image" alt="Preview">
    </div>

    <div id="fullsize-image">
        <img id="fullsize-image-img" alt="Full Size">
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let currentStream = null;
        let initialDistance = null;

        window.onload = function() {
            startCamera();
            initItemEvents();
        };

        function startCamera() {
            const constraints = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    currentStream = stream;
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    video.onloadedmetadata = function() {
                        video.play();
                    };
                })
                .catch(function(err) {
                    console.error("Error: " + err);
                    alert("Could not access the camera. Please check your permissions.");
                });
        }

        function initItemEvents() {
            document.querySelectorAll('.overlay-image').forEach((img) => {
                img.addEventListener('click', function(e) {
                    createCentralItem(e.target.src);
                });
            });
        }

        function createCentralItem(src) {
            const newImage = document.createElement('img');
            newImage.src = src;
            newImage.className = 'draggable resizable';
            newImage.style.width = '100px';
            newImage.style.height = '100px';

            const x = (window.innerWidth - 100) / 2;
            const y = (window.innerHeight - 100) / 2;
            newImage.style.left = `${x}px`;
            newImage.style.top = `${y}px`;

            document.body.appendChild(newImage);

            initDraggable(newImage);
            initResizable(newImage);
        }

        function initDraggable(element) {
            let posX = 0, posY = 0, mouseX = 0, mouseY = 0;

            function onMouseMove(e) {
                posX = mouseX - e.clientX;
                posY = mouseY - e.clientY;
                mouseX = e.clientX;
                mouseY = e.clientY;

                element.style.top = (element.offsetTop - posY) + "px";
                element.style.left = (element.offsetLeft - posX) + "px";
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }

            element.addEventListener('mousedown', function(e) {
                e.preventDefault();
                mouseX = e.clientX;
                mouseY = e.clientY;

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            function onTouchMove(e) {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    posX = mouseX - touch.clientX;
                    posY = mouseY - touch.clientY;
                    mouseX = touch.clientX;
                    mouseY = touch.clientY;

                    element.style.top = (element.offsetTop - posY) + "px";
                    element.style.left = (element.offsetLeft - posX) + "px";
                }
            }

            function onTouchEnd() {
                document.removeEventListener('touchmove', onTouchMove);
                document.removeEventListener('touchend', onTouchEnd);
            }

            element.addEventListener('touchstart', function(e) {
                e.preventDefault();
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    mouseX = touch.clientX;
                    mouseY = touch.clientY;

                    document.addEventListener('touchmove', onTouchMove);
                    document.addEventListener('touchend', onTouchEnd);
                }
            });
        }

        function initResizable(element) {
            const handle = document.createElement('div');
            handle.className = 'resize-handle';
            handle.style.bottom = '0';
            handle.style.right = '0';
            element.appendChild(handle);

            let startX, startY, startWidth, startHeight;

            function onMouseMove(e) {
                const newWidth = startWidth + e.clientX - startX;
                const newHeight = startHeight + e.clientY - startY;

                if (newWidth > 50) element.style.width = newWidth + 'px';
                if (newHeight > 50) element.style.height = newHeight + 'px';
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }

            handle.addEventListener('mousedown', function(e) {
                e.preventDefault();
                startX = e.clientX;
                startY = e.clientY;
                startWidth = parseFloat(getComputedStyle(element, null).getPropertyValue('width').replace('px', ''));
                startHeight = parseFloat(getComputedStyle(element, null).getPropertyValue('height').replace('px', ''));

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            handle.addEventListener('touchstart', function(e) {
                e.preventDefault();
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    startX = touch.clientX;
                    startY = touch.clientY;
                    startWidth = parseFloat(getComputedStyle(element, null).getPropertyValue('width').replace('px', ''));
                    startHeight = parseFloat(getComputedStyle(element, null).getPropertyValue('height').replace('px', ''));

                    document.addEventListener('touchmove', onTouchMove);
                    document.addEventListener('touchend', onTouchEnd);
                }
            });

            function onTouchMove(e) {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    const newWidth = startWidth + touch.clientX - startX;
                    const newHeight = startHeight + touch.clientY - startY;

                    if (newWidth > 50) element.style.width = newWidth + 'px';
                    if (newHeight > 50) element.style.height = newHeight + 'px';
                }
            }

            function onTouchEnd() {
                document.removeEventListener('touchmove', onTouchMove);
                document.removeEventListener('touchend', onTouchEnd);
            }
        }

        function takeSnapshot() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            document.querySelectorAll('.draggable').forEach((img) => {
                const x = parseInt(img.style.left, 10);
                const y = parseInt(img.style.top, 10);
                const width = img.width;
                const height = img.height;

                ctx.drawImage(img, x, y, width, height);
            });

            return canvas.toDataURL('image/png');
        }

        document.getElementById('capture-button').addEventListener('click', function() {
            const snapshotDataUrl = takeSnapshot();

            const previewContainer = document.getElementById('preview-container');
            const previewImage = document.getElementById('preview-image');
            previewImage.src = snapshotDataUrl;
            previewContainer.style.display = 'block';

            previewImage.onclick = function() {
                const fullsizeContainer = document.getElementById('fullsize-image');
                const fullsizeImage = document.getElementById('fullsize-image-img');
                fullsizeImage.src = snapshotDataUrl;
                fullsizeContainer.style.display = 'flex';

                fullsizeImage.onclick = function() {
                    fullsizeContainer.style.display = 'none';
                };
            };

            // Add the download link creation here
            const downloadLink = document.createElement('a');
            downloadLink.href = snapshotDataUrl;
            downloadLink.download = 'snapshot.png';
            downloadLink.click();
        });
    </script>
</body>
</html>
