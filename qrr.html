<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Camera with Multiple Items</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #capture-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 60px;
            height: 60px;
            background: url('camera.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }
        #overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* 화면 너비에 맞게 설정 */
            height: 120px; /* 높이를 120px로 설정하여 아이템 컨테이너 영역 유지 */
            overflow-x: auto; /* 가로 스크롤 가능하게 설정 */
            overflow-y: hidden; /* 세로 스크롤 비활성화 */
            white-space: nowrap; /* 아이템이 한 줄로 정렬되도록 설정 */
            background-color: rgba(255, 255, 255, 0.5); /* 반투명 배경 설정 */
            z-index: 2;
            padding: 10px 0; /* 컨테이너 내부 여백 추가 */
        }
        .overlay-image {
            display: inline-block; /* 가로로 나열되도록 설정 */
            margin: 0 10px; /* 각 이미지 사이의 간격 */
            cursor: pointer;
            touch-action: none;
            height: 100px; /* 높이를 100픽셀로 고정 */
            width: auto; /* 너비는 이미지 비율에 따라 자동 조정 */
        }
        .overlay-image.selected {
            z-index: 1000; /* 선택된 아이템을 화면 상단으로 이동 */
        }
        #preview-container {
            position: fixed;
            bottom: 20px;
            right: 20px; /* 오른쪽 하단에 고정 */
            z-index: 2;
            width: 100px;
            height: 100px;
            display: none;
        }
        #preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        #fullsize-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }
        #fullsize-image img {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 비디오 스트림을 표시할 요소 -->
    <video id="video" autoplay playsinline></video>

    <!-- 아이템 오버레이를 담는 컨테이너 -->
    <div id="overlay-container">
        <img id="joy" class="overlay-image" src="joy.png" alt="joy Overlay">
        <img id="sad" class="overlay-image" src="sad.png" alt="sad Overlay">
        <img id="disgust" class="overlay-image" src="disgust.png" alt="disgust Overlay">
        <img id="anger" class="overlay-image" src="anger.png" alt="anger Overlay">
        <img id="fear" class="overlay-image" src="fear.png" alt="fear Overlay">
        <img id="envy" class="overlay-image" src="envy.png" alt="envy Overlay">
        <img id="ansiety" class="overlay-image" src="ansiety.png" alt="ansiety Overlay">
        <img id="ennui" class="overlay-image" src="ennui.png" alt="ennui Overlay">
        <img id="ambarrassment" class="overlay-image" src="ambarrassment.png" alt="ambarrassment Overlay">
    </div>

    <!-- 사진 촬영 버튼 -->
    <button id="capture-button"></button>

    <!-- 사진 미리보기 -->
    <div id="preview-container">
        <img id="preview-image" alt="Preview">
    </div>

    <!-- 전체 화면 이미지 보기 -->
    <div id="fullsize-image">
        <img id="fullsize-image-img" alt="Full Size">
    </div>

    <!-- 사진을 표시할 캔버스 -->
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let currentStream = null;

        // 페이지 로드 시 카메라 시작
        window.onload = function() {
            startCamera();
            initDraggable(); // 드래그 가능 설정
        };

        // 카메라 시작 함수
        function startCamera() {
            const constraints = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    currentStream = stream;
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    video.onloadedmetadata = function() {
                        video.play();
                    };
                })
                .catch(function(err) {
                    console.error("Error: " + err);
                    alert("Could not access the camera. Please check your permissions.");
                });
        }

        // 드래그 기능 및 선택된 이미지 처리 함수
        function initDraggable() {
            document.querySelectorAll('.overlay-image').forEach((img) => {
                img.addEventListener('click', function(e) {
                    // 모든 이미지에서 선택 상태 제거
                    document.querySelectorAll('.overlay-image').forEach((el) => {
                        el.classList.remove('selected');
                    });
                    // 클릭한 이미지 선택 상태 추가
                    e.target.classList.add('selected');
                    // 선택된 이미지를 화면 상단으로 이동
                    moveToFront(e.target);
                });
            });
        }

        // 화면 상단으로 이동 함수
        function moveToFront(element) {
            element.style.zIndex = 1000; // 최상단 레이어로 이동
        }

        // 사진 촬영 버튼 클릭 이벤트
        document.getElementById('capture-button').addEventListener('click', function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            document.querySelectorAll('.overlay-image').forEach((img) => {
                if (img.classList.contains('selected')) {
                    const rect = img.getBoundingClientRect();
                    const scaleX = canvas.width / window.innerWidth;
                    const scaleY = canvas.height / window.innerHeight;
                    context.drawImage(img, (rect.left * scaleX), (rect.top * scaleY), img.width * scaleX, img.height * scaleY);
                }
            });

            const dataUrl = canvas.toDataURL('image/jpeg', 1.0);

            const previewContainer = document.getElementById('preview-container');
            const previewImage = document.getElementById('preview-image');
            previewImage.src = dataUrl;
            previewContainer.style.display = 'block';

            previewImage.addEventListener('click', function() {
                const fullsizeImage = document.getElementById('fullsize-image');
                const fullsizeImageImg = document.getElementById('fullsize-image-img');
                fullsizeImageImg.src = dataUrl;
                fullsizeImage.style.display = 'flex';
            });
        });

        // 전체 화면 이미지를 클릭하여 닫기
        document.getElementById('fullsize-image').addEventListener('click', function() {
            this.style.display = 'none';
        });
    </script>
</body>
</html>
