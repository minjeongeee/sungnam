<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Camera with Resizable Items</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #capture-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 60px;
            height: 60px;
            background: url('camera.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }
        #overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 2;
            padding: 10px 0;
        }
        .overlay-image {
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
            touch-action: none;
            height: 100px;
            width: auto;
        }
        .draggable {
            position: absolute;
            cursor: move;
            touch-action: none;
            z-index: 10;
        }
        .resizable {
            position: absolute;
            touch-action: none;
            cursor: pointer;
            z-index: 10;
        }
        .resize-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            cursor: nwse-resize;
            touch-action: none;
        }
        .central {
            z-index: 20; /* 최상단에 위치하도록 설정 */
        }
        #preview-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            width: 100px;
            height: 100px;
            display: none;
        }
        #preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        #fullsize-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }
        #fullsize-image img {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 비디오 스트림을 표시할 요소 -->
    <video id="video" autoplay playsinline></video>

    <!-- 아이템 오버레이를 담는 컨테이너 -->
    <div id="overlay-container">
        <img id="joy" class="overlay-image" src="joy.png" alt="joy Overlay">
        <img id="sad" class="overlay-image" src="sad.png" alt="sad Overlay">
        <img id="disgust" class="overlay-image" src="disgust.png" alt="disgust Overlay">
        <img id="anger" class="overlay-image" src="anger.png" alt="anger Overlay">
        <img id="fear" class="overlay-image" src="fear.png" alt="fear Overlay">
        <img id="envy" class="overlay-image" src="envy.png" alt="envy Overlay">
        <img id="ansiety" class="overlay-image" src="ansiety.png" alt="ansiety Overlay">
        <img id="ennui" class="overlay-image" src="ennui.png" alt="ennui Overlay">
        <img id="ambarrassment" class="overlay-image" src="ambarrassment.png" alt="ambarrassment Overlay">
    </div>

    <!-- 사진 촬영 버튼 -->
    <button id="capture-button"></button>

    <!-- 사진 미리보기 -->
    <div id="preview-container">
        <img id="preview-image" alt="Preview">
    </div>

    <!-- 전체 화면 이미지 보기 -->
    <div id="fullsize-image">
        <img id="fullsize-image-img" alt="Full Size">
    </div>

    <!-- 사진을 표시할 캔버스 -->
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let currentStream = null;

        // 페이지 로드 시 카메라 시작
        window.onload = function() {
            startCamera();
            initItemEvents(); // 아이템 클릭 이벤트 설정
        };

        // 카메라 시작 함수
        function startCamera() {
            const constraints = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    currentStream = stream;
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    video.onloadedmetadata = function() {
                        video.play();
                    };
                })
                .catch(function(err) {
                    console.error("Error: " + err);
                    alert("Could not access the camera. Please check your permissions.");
                });
        }

        // 아이템 클릭 이벤트 및 복사 기능 설정
        function initItemEvents() {
            document.querySelectorAll('.overlay-image').forEach((img) => {
                img.addEventListener('click', function(e) {
                    createCentralItem(e.target.src);
                });
            });
        }

        // 중앙에 아이템을 생성하는 함수
        function createCentralItem(src) {
            const newImage = document.createElement('img');
            newImage.src = src;
            newImage.className = 'draggable resizable central';
            newImage.style.width = '100px'; // 기본 너비 설정
            newImage.style.height = '100px'; // 기본 높이 설정

            // 화면 중앙에 배치
            const x = (window.innerWidth - 100) / 2;
            const y = (window.innerHeight - 100) / 2;
            newImage.style.left = `${x}px`;
            newImage.style.top = `${y}px`;

            document.body.appendChild(newImage);

            // 중앙에 생성된 아이템은 드래그 및 사이즈 조절 불가능
            // 해당 아이템을 클릭하면 삭제되거나 특정 기능이 추가될 수 있음
        }

        // 드래그 기능 함수
        function initDraggable(element) {
            let posX = 0, posY = 0, mouseX = 0, mouseY = 0;

            element.onmousedown = function(e) {
                e.preventDefault();
                mouseX = e.clientX;
                mouseY = e.clientY;

                document.onmousemove = function(e) {
                    posX = mouseX - e.clientX;
                    posY = mouseY - e.clientY;
                    mouseX = e.clientX;
                    mouseY = e.clientY;

                    element.style.top = (element.offsetTop - posY) + "px";
                    element.style.left = (element.offsetLeft - posX) + "px";
                };

                document.onmouseup = function() {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            };
        }

        // 사이즈 조절 기능 함수
        function initResizable(element) {
            const handle = document.createElement('div');
            handle.className = 'resize-handle';
            handle.style.bottom = '0';
            handle.style.right = '0';
            element.appendChild(handle);

            let startX, startY, startWidth, startHeight;

            handle.onmousedown = function(e) {
                e.preventDefault();
                startX = e.clientX;
                startY = e.clientY;
                startWidth = parseFloat(getComputedStyle(element, null).width.replace('px', ''));
                startHeight = parseFloat(getComputedStyle(element, null).height.replace('px', ''));

                document.onmousemove = function(e) {
                    const newWidth = startWidth + e.clientX - startX;
                    const newHeight = startHeight + e.clientY - startY;

                    if (newWidth > 50) element.style.width = newWidth + 'px';
                    if (newHeight > 50) element.style.height = newHeight + 'px';
                };

                document.onmouseup = function() {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            };
        }

        // 사진 촬영 버튼 클릭 이벤트
        document.getElementById('capture-button').addEventListener('click', function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataURL = canvas.toDataURL('image/png');
            const previewImage = document.getElementById('preview-image');
            previewImage.src = dataURL;
            document.getElementById('preview-container').style.display = 'block';
        });

        // 미리보기 이미지 클릭 시 전체 화면 이미지 보기
        document.getElementById('preview-image').addEventListener('click', function() {
            const fullsizeImage = document.getElementById('fullsize-image');
            const fullsizeImageImg = document.getElementById('fullsize-image-img');
            fullsizeImageImg.src = this.src;
            fullsizeImage.style.display = 'flex';
        });

        // 전체 화면 이미지 클릭 시 닫기
        document.getElementById('fullsize-image-img').addEventListener('click', function() {
            document.getElementById('fullsize-image').style.display = 'none';
        });
    </script>
</body>
</html>
